
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Link Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>M3U8 Link Fetcher</h1>
<form id="m3u8Form">
    <label for="tmdbId">TMDB ID:</label><br>
    <input type="text" id="tmdbId" required><br>
    
    <label for="season">Season Number:</label><br>
    <input type="number" id="season" required><br>
    
    <label for="episode">Episode Number:</label><br>
    <input type="number" id="episode" required><br>
    
    <button type="submit">Fetch M3U8 Links</button>
</form>

<h2>Results:</h2>
<pre id="results"></pre>

<script>
async function fetchM3U8Links(tmdbId, seasonNumber, episodeNumber) {
    const url = `https://vidsrc.su/embed/tv/${tmdbId}/season/${seasonNumber}/episode/${episodeNumber}`;

    try {
        const response = await fetch(url);
        
        if (!response.ok) {
            throw new Error('Failed to fetch data');
        }

        const text = await response.text();
        const m3u8Links = [];
        const regex = /https:\/\/proxy\.wafflehacker\.io\/\?destination=(https?:\/\/[^\"\s]+\.m3u8)/g;
        let match;

        while ((match = regex.exec(text)) !== null) {
            const decodedLink = decodeURIComponent(match[1]);
            m3u8Links.push(decodedLink);
        }

        const uniqueLinks = Array.from(new Set(m3u8Links));
        return JSON.stringify({ m3u8_links: uniqueLinks });

    } catch (error) {
        return JSON.stringify({ error: error.message });
    }
}

document.getElementById('m3u8Form').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent form submission

    const tmdbId = document.getElementById('tmdbId').value;
    const season = document.getElementById('season').value;
    const episode = document.getElementById('episode').value;

    const result = await fetchM3U8Links(tmdbId, season, episode);
    document.getElementById('results').textContent = result;
});
</script>

</body>
</html>
